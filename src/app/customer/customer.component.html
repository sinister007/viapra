  <div class="justify-content-between d-flex">
    <span class="font-weight-bold">
      Add New Customer
    </span>
    <mat-icon class="mat-icon" (click)="closePopUp()">cancel</mat-icon>
  </div>

  <form action="" [formGroup]="objCustomerForm">

    <!--NAME  -->
    <div class="form-field-pd  d-flex mt-3">
      <label class="col-sm-4 align-items-center d-flex" for="">Name<span class="required">*</span></label>
      <div class="col-sm-8">
        <input class="form-control " type="text" formControlName="strCustomerName"
          [ngClass]="{'is-invalid': objCustomerForm.get('strCustomerName')?.invalid && (objCustomerForm.get('strCustomerName')?.dirty || objCustomerForm.get('strCustomerName')?.touched)}">
        <div
          *ngIf="objCustomerForm.get('strCustomerName')?.invalid && (objCustomerForm.get('strCustomerName')?.dirty || objCustomerForm.get('strCustomerName')?.touched)"
          class="text-danger">
          Name is required.
        </div>
      </div>
    </div>
    <!-- EMAIL -->
    <div class="form-field-pd d-flex mt-3">
      <label class="col-sm-4 align-items-center d-flex" for="email">Email<span class="required">*</span></label>
      <div class="col-sm-8">
        <input id="email" class="form-control" type="email" formControlName="strEmail"
          [ngClass]="{'is-invalid': objCustomerForm.get('strEmail')?.invalid && (objCustomerForm.get('strEmail')?.dirty || objCustomerForm.get('strEmail')?.touched)}">
        <div
          *ngIf="objCustomerForm.get('strEmail')?.invalid && (objCustomerForm.get('strEmail')?.dirty || objCustomerForm.get('strEmail')?.touched)"
          class="text-danger">
          <div *ngIf="objCustomerForm.get('strEmail')?.errors?.['email']">Invalid email format.</div>
          <div *ngIf="objCustomerForm.get('strEmail')?.errors?.['required']">Email is required.</div>
        </div>
      </div>
    </div>

    <!-- REGION -->
    <div class="form-field-pd d-flex mt-3">
      <label class="col-sm-4 align-items-center d-flex" for="email">Region<span class="required">*</span></label>
      <ngx-select [items]="arrRegion" class="col-sm-8" formControlName="strRegion"
      placeholder="Select Region" (select)="onSelectRegion($event)" optionValueField="region"></ngx-select>
        <div
          *ngIf="objCustomerForm.get('strRegion')?.invalid && (objCustomerForm.get('strRegion')?.dirty || objCustomerForm.get('strRegion')?.touched)"
          class="text-danger">
          <div *ngIf="objCustomerForm.get('strRegion')?.errors?.['required']">Region is required.</div>
        </div>
    </div>

    <!-- COUNTRY -->
    <div class="form-field-pd d-flex mt-3 ">
      <label class="col-sm-4 align-items-center d-flex" for="email">Country</label>
      <ngx-select [items]="arrFilteredCountries" class="col-sm-8" formControlName="strCountry"
      placeholder="Select Country"  optionValueField="country"></ngx-select>
    </div>


    <div class="d-flex justify-content-end mt-3">
        <button class="btn btn-primary" (click)="createCustomer()">
            Create Customer
        </button>

    </div>
  </form>
